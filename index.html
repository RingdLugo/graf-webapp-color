<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
        .color-box {
            width: 100%;
            height: 150px;
            background-color: #000;
            border-radius: 8px;
            border: 2px solid #000;
        }
        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="number"] {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Selector de Color RGB</h2>
        <div class="color-box mt-3" id="colorBox"></div>
        <p id="hexCode" class="fs-4 fw-bold">#000000</p>
        
        <div class="mt-4">
            <label class="form-label">Selecciona un color</label>
            <input type="color" id="colorPicker" class="form-control form-control-color">
        </div>
        
        <div class="mt-4">
            <label class="form-label">Rojo</label>
            <input type="range" id="red" min="0" max="255" value="0" class="form-range">
            <input type="number" id="redInput" min="0" max="255" value="0" class="form-control">
        </div>
        <div>
            <label class="form-label">Verde</label>
            <input type="range" id="green" min="0" max="255" value="0" class="form-range">
            <input type="number" id="greenInput" min="0" max="255" value="0" class="form-control">
        </div>
        <div>
            <label class="form-label">Azul</label>
            <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
            <input type="number" id="blueInput" min="0" max="255" value="0" class="form-control">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
